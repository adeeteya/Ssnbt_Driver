name: ssn_bt_driver
description: A bus tracking application for ssn college of engineering for drivers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  lottie: ^1.2.1
  pin_code_fields: ^7.3.0
  shared_preferences: ^2.0.8
  url_launcher: ^6.0.12
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/
