name: ssn_bt_driver
description: A bus tracking application for ssn college of engineering for drivers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.2
  provider: ^6.0.0
  lottie: ^1.1.0
  pin_code_fields: ^7.3.0
  shared_preferences: ^2.0.7
  url_launcher: ^6.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
